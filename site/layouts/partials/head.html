<head>

	    {{- if eq .Type "post" -}}
        <meta name="description" content="{{ .Params.meta_description | default .Summary }}">
        <meta name="keywords" content="{{ .Params.meta_keywords | default `blog, articoli, lettura` }}">
    {{- else -}}
        <title>{{ .Site.Title }}</title>
        <meta name="description" content="Scopri articoli e approfondimenti sul mondo delle biblioteche, lettura e cultura.">
        <meta name="keywords" content="biblioteca, libri, cultura, lettura, recensioni">
    {{- end -}}

  <title>Bibliotecando</title>
	<script src="
https://cdn.jsdelivr.net/npm/bootstrap-italia@2.13.4/dist/js/bootstrap-italia.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/bootstrap-italia@2.13.4/dist/css/bootstrap-italia.min.css
" rel="stylesheet">
<link href="
https://www.comune.udine.it/extension/openpa_bootstrapitalia/design/bootstrapitalia2/stylesheets/trento.css
" rel="stylesheet">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ $.Site.BaseURL }}">

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  <!-- Open Graph Hugo https://gohugo.io/templates/internal/#open-graph -->
  {{ template "_internal/opengraph.html" . }}

  {{ if .IsHome }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {{ end }}
</head>
